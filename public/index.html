<!doctype html>
<html>
    <script src="https://download.affectiva.com/js/3.2/affdex.js"> </script>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- jQuery library -->
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="affectiva.js"></script>
    <script src="game.js"></script>
    <script src="emotion.js"></script>
    <script src="main.js"></script>
    <title>Simon Faces</title>
    <link rel ="icon" href="../assets/happy.png">
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id ="test">asdfasdf</div>
                <div class="col-md-8" id="affdex_elements" style="width:680px;height:480px;">
                </div>
                <div class="col-md-4">
                    <div style="height:25em;">
                        <strong>EMOTION TRACKING RESULTS</strong>

                        <div id="results" style="word-wrap:break-word;"></div>
                        <div id="emojis">
                            <img id="happy" src="../assets/happy.png"/>
                            <img id="sad" src="../assets/sad.png"/>                        
                            <img id="angry" src="../assets/angry.png"/>
                            <img id="surprised" src="../assets/surprised.png"/>
                        </div>
                    </div>
                    <div>
                        <strong>DETECTOR LOG MSGS</strong>
                    </div>
                    <div id="logs"></div>
                    <div id="score"></div>
                    <div id="info"></div>
                </div>
            </div>
            <div>
                <button id="start">Start</button>
                <button id="stop" >Stop</button>
                <button id="reset">Reset</button>
                <button id="capture">Capture</button>
                <button id="happybutton">H</button>
                <button id="sadbutton">S</button>                
                <button id="angrybutton">A</button>                
                <button id="surprisedbutton">SUR</button>


            </div>
        </div>
    </body>
</html>
